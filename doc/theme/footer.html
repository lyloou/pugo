<footer id="footer">
    <div class="wrapper">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="box">
                    <div class="pure-menu custom-restricted-width">
                        <h4 class="pure-menu-heading">{{.I18n.Tr "footer.release-notes"}}</h4>
                        <ul class="pure-menu-list">{{range .Source.Posts.TopN 3}}
                            <li class="pure-menu-item"><a href="{{.URL}}" class="pure-menu-link">{{.Title}}</a></li>{{end}}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="box">
                    <div class="pure-menu custom-restricted-width">
                        <h4 class="pure-menu-heading">{{.I18n.Tr "footer.nav"}}</h4>
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="/{{.I18n.Lang}}/docs.html" class="pure-menu-link">Documentation</a></li>
                            <li class="pure-menu-item"><a href="/{{.I18n.Lang}}/guide.html" class="pure-menu-link">Quick Start</a></li>
                            <li class="pure-menu-item"><a href="/posts/1.html" class="pure-menu-link">Releases</a></li>
                            <li class="pure-menu-item"><a href="/{{.I18n.Lang}}/showcases.html" class="pure-menu-link">Showcases</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="box">
                    <div class="pure-menu custom-restricted-width">
                        <h4 class="pure-menu-heading">GitHub</h4>
                        <div id="github-box">
                            <img src="https://img.shields.io/github/stars/lyloou/pugo.svg?style=flat&label=Star&maxAge=2592000" alt="github stars"/>
                            <br/>
                            <img src="https://img.shields.io/github/downloads/lyloou/pugo/total.svg?maxAge=2592000?style=flat" alt="github downloads"/>
                        </div>
                        <div class="cp-box">
                            Copyright Â© 2016 PuGo Engine. <br/> All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="{{.Base}}/js/jquery-2.1.4.min.js"></script>
<script src="{{.Base}}/js/highlight.pack.js"></script>
<script>
    $(document).ready(function() {
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
        $('#lang-select').on("change",function(e){
            var $e = $(e.target);
            window.location.href = "/"+ $e.val()+"/"+ $e.data("url");
        });
        $('#lang-current').text($("#lang-select option:selected").text());
        $('.pure-menu-heading').on("click",function(){
            var c = $(this).data("li");
            $("."+c).toggle();
        }).each(function(i,item){
            var prefix = $(item).data("prefix");
            if(prefix && window.location.pathname.indexOf(prefix)>0){
                var c = $(item).data("li");
                $("."+c).show();
                $(item).addClass("menu-hover");
            }
        });
        $('a[href="'+window.location.pathname+'"]').parent().addClass("pure-menu-selected");
    });
</script>
</body>
</html>
